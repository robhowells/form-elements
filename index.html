<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Site Name | Site Strapline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/style.min.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <![endif]-->
</head>
<body>
	<section class="section-padded">
		<div class="container row text-center">
			<div class="twelve columns">
				<h1>Form elements</h1>
			</div>		
		</div>
	</section>
	<main role="main">
		<section class="section-padded">
			<div class="container row">
				<div class="twelve columns">
					<div class="form-row">
						<label class="styled-input-label">Text field</label>
						<input class="styled-input-text-field" type="text"></input>
					</div>
				</div>
				<div class="twelve columns">
					<div class="form-row">
						<label class="styled-input-label">Text field placeholder</label>
						<input class="styled-input-text-field" type="text" placeholder="Field with placeholder..." name="">
					</div>
				</div>
				<div class="twelve columns">
		            <div class="form-row">
		                <div class="custom-dropdown">
		                    <select name="selectmenu1" class="custom-dropdown-select">
		                        <option value="" selected="" disabled="">Default dropdown</option>
		                        <option value="small">Small</option>
		                        <option value="medium">Medium</option>
		                        <option value="large">Large</option>
		                    </select>
		                </div>
		            </div>
		        </div>
		        <div class="twelve columns">
		            <div class="form-row">
		            	<label class="styled-input-label">Text area</label>
		                <textarea class="styled-input-textarea"></textarea>
		            </div>
		        </div>
		        <div class="twelve columns">
		            <div class="form-row">
		                <div class="radio-btn">
		                    <input type="radio" name="radioGroup" id="radio1" value="" class="radio-btn-input">
		                    <label for="radio1" class="styled-input-label radio-btn-label">Radio 1</label>
		                </div>
		                <div class="radio-btn">
		                    <input type="radio" name="radioGroup" id="radio2" value="" class="radio-btn-input">
		                    <label for="radio2" class="styled-input-label radio-btn-label">Radio 2</label>
		                </div>
		                <div class="radio-btn">
		                    <input type="radio" name="radioGroup" id="radio3" value="" class="radio-btn-input">
		                    <label for="radio3" class="styled-input-label radio-btn-label">Radio 3</label>
		                </div>
		            </div>
		        </div>
		        <div class="twelve columns">
		            <div class="form-row">
		                <div class="checkbox">
		                    <input type="checkbox" name="checkboxGroup" id="checkbox10" value="" class="checkbox-input" checked>
		                    <label for="checkbox10" class="styled-input-label checkbox-label">Checkbox 1</label>
		                </div>
		                <div class="checkbox">
		                    <input type="checkbox" name="checkboxGroup" id="checkbox11" value="" class="checkbox-input">
		                    <label for="checkbox11" class="styled-input-label checkbox-label">Checkbox 2</label>
		                </div>
		                <div class="checkbox">
		                    <input type="checkbox" name="checkboxGroup" id="checkbox12" value="" class="checkbox-input">
		                    <label for="checkbox12" class="styled-input-label checkbox-label">Checkbox 3</label>
		                </div>
		            </div>
		        </div>
		        <div class="twelve columns">
		            <div class="form-row">
		            	<div class="custom-radio-btn-wrapper clearfix">
		            		<div class="radio-btn">
			                    <input type="radio" name="radioGroup1" id="radioCustom1" value="" class="radio-btn-input custom-radio-btn-input" checked>
			                    <label for="radioCustom1" class="styled-input-label radio-btn-label custom-radio-btn-label">Custom radio 1</label>
			                </div>
			                <div class="radio-btn">
			                    <input type="radio" name="radioGroup1" id="radioCustom2" value="" class="radio-btn-input custom-radio-btn-input">
			                    <label for="radioCustom2" class="styled-input-label radio-btn-label custom-radio-btn-label">Custom radio 2</label>
			                </div>
		            	</div>
		            </div>
		        </div>
			</div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script src="js/dist/js.min.js"></script>
</body>
</html>
